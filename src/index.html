<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.muicss.com/mui-0.10.3/css/mui.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.muicss.com/mui-0.10.3/js/mui.min.js"></script>
    <title>CommentsBlog</title>
  </head>
  <body>
    <button
      class="mui-btn mui-btn--large mui-btn--danger mui-btn--raised floatBtn"
      id="modalBtn1"
    >
      Sign Up
    </button>
    <button
      class="mui-btn mui-btn--large mui-btn--danger mui-btn--raised secondFloatBtn"
      id="modalBtn2"
    >
      Sign In
    </button>
    <div id="sidebar">
      <div class="mui--text-light mui--text-display1 mui--align-vertical">
        COMMENTS BLOG
      </div>
    </div>
    <div id="content" class="mui-container-fluid">
      <div class="mui-row">
        <div class="mui-col-sm-10 mui-col-sm-offset-1">
          <br />
          <br />
          <div class="mui--text-dark-secondary mui--text-body2">
            ОСТАВЬ КОММЕНТАРИЙ
          </div>
          <div class="mui-divider"></div>
          <br />
          <form class="mui-form" id="comment-form">
            <div class="mui-textfield mui-textfield--float-label">
              <input type="text" id="comment-input" />
              <label for="comment-input">Комментарий на тему:</label>
            </div>
            <div class="mui-textfield mui-textfield--float-label">
              <textarea
                id="comment-area"
                rows="5"
                cols="33"
                required
              ></textarea>
              <label for="comment-area">Ваш комментарий</label>
            </div>
            <button
              id="comment-btn"
              type="submit"
              class="mui-btn mui-btn--raised mui-btn--danger"
              disabled
            >
              Отправить
            </button>
          </form>
          <br />
          <div class="mui--text-dark-secondary mui--text-body2">
            ВАШИ КОММЕНТАРИИ
          </div>
          <div class="mui-divider" id="comment-list"></div>
          <br />
          <!-- blog goes here -->
          <br />
          <!-- blog goes here -->
        </div>
      </div>
    </div>
  </body>
</html>
